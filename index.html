
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عالم المعرفة - تسجيل دخول</title>
  <style>
    body {
      background: url('unnamed.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #f90;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #ffa500;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border: none;
      border-radius: 8px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #ffa500;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>مرحباً بكم في عالم المعرفة</h1>
    <input type="text" id="code" placeholder="أدخل الرمز">
    <br>
    <input type="password" id="password" placeholder="كلمة السر">
    <br>
    <button onclick="login()">تسجيل دخول</button>
    <p id="message" style="margin-top: 15px;"></p>
  </div>

  <script>
    function login() {
      const code = document.getElementById("code").value;
      const password = document.getElementById("password").value;

      if (code === "123455" && password === "1233") {
        window.location.href = "page2.html"; // فتح الصفحة الثانية مباشرة
      } else {
        document.getElementById("message").innerHTML = "❌ الرمز أو كلمة السر غير صحيحة!";
        document.getElementById("message").style.color = "red";
      }
    }
  </script>

</body>
</html>
